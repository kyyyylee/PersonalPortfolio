<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Pokemon Cards!</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="../images/pokemonlogo.png"
          alt="pokemon logo"
          width="450"
          height="166"
        />
      </div>
      <div class="welcomeText">
        <h3>Welcome to my Pokemon Cards Website!</h3>
        <p>
          The navigation panel allows you to load Pokemon cards, create your own Pokemon card, and sort the Pokemon by
          type.<br> Click any card to reveal it's back side!
        </p>
      </div>
    </header>
    <nav>
      <div class="buttons"></div>
      <select class="type-selector">
        <option>Sort by type</option>
        <option>grass</option>
        <option>fire</option>
        <option>water</option>
        <option>bug</option>
        <option>normal</option>
        <option>flying</option>
        <option>poison</option>
        <option>electric</option>
        <option>psychic</option>
        <option>ground</option>
        <option>fighting</option>
        <option>rock</option>
        <option>ghost</option>
        <option>steel</option>
        <option>ice</option>
        <option>dragon</option>
        <option>fairy</option>
      </select>
    </nav>
    <main>
      <div class="pokegrid"></div>
    </main>
    <footer>&copy; Kylee Harward 2022 For educational purposes only</footer>
    <script src="pokemon.js" type="module"></script>
  </body>
</html>
